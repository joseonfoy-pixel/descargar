<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-lg text-center">
        <h1 class="text-4xl font-black mb-2 bg-gradient-to-r from-red-500 to-orange-400 bg-clip-text text-transparent">DL MASTER</h1>
        <p class="text-gray-400 mb-8">Descarga contenido de YouTube al instante</p>

        <div class="space-y-4">
            <input id="videoUrl" type="text" placeholder="Pega el link de YouTube aquí..." 
                class="w-full px-5 py-4 rounded-xl bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-red-500 outline-none transition-all">
            
            <button onclick="procesar()" id="btnAction" class="w-full bg-red-600 hover:bg-red-500 font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95">
                Generar Descarga
            </button>
        </div>

        <div id="loader" class="mt-8 hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-red-500 border-t-transparent rounded-full"></div>
            <p class="mt-2 text-sm text-gray-400">Conectando con el servidor...</p>
        </div>

        <div id="result" class="mt-8 hidden">
            <a id="dlButton" href="#" target="_blank" class="block w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold uppercase tracking-widest transition-all">
                ⬇️ Descargar Ahora
            </a>
            <p class="text-xs text-gray-500 mt-2">Si no abre, mantén presionado y dale a "Descargar vínculo"</p>
        </div>
    </div>

    <script>
        async function procesar() {
            const url = document.getElementById('videoUrl').value;
            const btn = document.getElementById('btnAction');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if(!url.includes('yout')) return alert("Por favor ingresa un link válido de YouTube");

            btn.disabled = true;
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                // Intentamos con una instancia alternativa más estable
                const response = await fetch('https://cobalt.hyra.bot/api/json', {
                    method: 'POST',
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        vQuality: "720"
                    })
                });

                const data = await response.json();
                
                if(data.url) {
                    document.getElementById('dlButton').href = data.url;
                    result.classList.remove('hidden');
                } else {
                    alert("Servidor ocupado. Intenta con un video más corto o espera 30 segundos.");
                }
            } catch (e) {
                alert("Error de conexión. YouTube está bloqueando la petición ahora mismo. Reintenta en un momento.");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
