<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
        <h1 class="text-2xl font-bold text-center mb-6 text-red-500">YouTube <span class="text-white">DL</span></h1>
        
        <input id="url" type="text" placeholder="Pega el link aquí..." 
               class="w-full p-4 rounded-xl bg-slate-800 border-none mb-4 focus:ring-2 focus:ring-red-500 outline-none">

        <button onclick="intentarDescarga()" id="btn" class="w-full bg-red-600 py-4 rounded-xl font-bold hover:bg-red-700 transition-all">
            DESCARGAR AHORA
        </button>

        <div id="loader" class="hidden mt-6 text-center animate-pulse text-gray-400">
            Buscando video...
        </div>

        <div id="resultado" class="hidden mt-6">
            <a id="link" href="#" target="_blank" class="block w-full bg-green-600 text-center py-4 rounded-xl font-bold">
                ✅ CLICK PARA GUARDAR
            </a>
            <p class="text-[10px] text-gray-500 mt-2 text-center">Si falla, intenta con otro video para probar.</p>
        </div>
    </div>

    <script>
        // Lista de servidores "espejo" por si uno falla
        const servidores = [
            'https://cobalt.hyra.bot/api/json',
            'https://api.cobalt.tools/api/json',
            'https://cobalt.perennialte.ch/api/json'
        ];

        async function intentarDescarga() {
            const url = document.getElementById('url').value;
            const loader = document.getElementById('loader');
            const resDiv = document.getElementById('resultado');
            const btn = document.getElementById('btn');

            if(!url) return alert("Pon un link");

            btn.disabled = true;
            loader.classList.remove('hidden');
            resDiv.classList.add('hidden');

            // Intentamos con el primer servidor de la lista
            try {
                const r = await fetch(servidores[0], {
                    method: 'POST',
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, vQuality: "480" }) // Calidad baja para asegurar que funcione
                });

                const data = await r.json();

                if(data.url) {
                    document.getElementById('link').href = data.url;
                    resDiv.classList.remove('hidden');
                } else {
                    alert("El servidor dice: " + (data.text || "Error desconocido"));
                }
            } catch (e) {
                alert("Error de conexión. YouTube ha bloqueado este servidor temporalmente. Intenta de nuevo en un rato.");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
